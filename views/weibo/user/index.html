{{ define "css" }}{{ end }}

{{ define "breadcrumb" }}
<el-breadcrumb separator="/" class="mb-3">
    <el-breadcrumb-item><a href="/">首页</a></el-breadcrumb-item>
    <el-breadcrumb-item>用户</el-breadcrumb-item>
</el-breadcrumb>
{{ end }}

{{ define "content" }}
    {{ template "search" . }}
    <div class="card table-card mb-3">
        <div class="card-body" v-loading="loading.search">
            <el-table :data="list.data" border>
                <el-table-column prop="name" label="用户名"></el-table-column>
                <el-table-column prop="uid" label="微博ID"></el-table-column>
                <el-table-column prop="nickname" label="微博昵称"></el-table-column>
                <el-table-column prop="fans" label="粉丝"></el-table-column>
                <el-table-column prop="follow" label="关注"></el-table-column>
                <el-table-column prop="weibo_conut" label="微博数"></el-table-column>
                <el-table-column prop="location" label="地区"></el-table-column>
                <el-table-column prop="description" label="签名"></el-table-column>
                <el-table-column prop="watch" label="监控"></el-table-column>
                <el-table-column fixed="right" label="操作" width="200">
                    <template slot-scope="scope">
                        <el-button type="primary" size="mini" plain @click="edit(scope.$index, scope.row)">编辑</el-button>
                        <el-button type="danger" size="mini" plain @click="del(scope.$index, scope.row)">删除</el-button>
                    </template>
                </el-table-column>
            </el-table>
        </div>
        <div class="card-footer">
            <el-pagination v-if="list.count > 0" background @size-change="sizeChange" @current-change="query" :current-page="search.page" :page-sizes="[10, 20, 50, 100]" :page-size="search.size" layout="total, sizes, prev, pager, next, jumper" :total="list.count"></el-pagination>
        </div>
    </div>

    {{ template "add" . }}
    {{ template "edit" . }}
{{ end }}

{{ define "js" }}
<script type="text/javascript" src="/assets/js/weibo.js?v={{ .version }}"></script>
{{ end }}

 {{ define "weibo_users" }}
	{{ template "main" . }}
 {{ end }}
